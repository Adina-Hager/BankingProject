<mat-card>
    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>Create new transaction</h2>
        <mat-form-field>
            <input matInput type="number" placeholder="To account" [(ngModel)]="accountIdTo" name="accountTo" required>
            <mat-error>
              Please provide a valid account Id
            </mat-error>
          </mat-form-field>
        <mat-form-field>
          <input matInput type="number" max="1000000" placeholder="Amount" [(ngModel)]="amount" name="amount" required>
          <mat-error>
            Please provide a valid amount
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Transfer</button>
      </form>
    </mat-card-content>
  </mat-card>
  <div *ngIf="transferSuccess && tryTransfer">
    <h3>The transfer was done successfully</h3>
    <button mat-raised-button  align="canter" color="primary"  [routerLink]="['/accountDetails',accountIdFrom]">To return to the personal details page</button>
  </div>
  <div *ngIf="!transferSuccess && tryTransfer">
    <h3>The transfer did not work, please try again.</h3>
  </div>
