<div class="example-container mat-elevation-z8">
  <mat-checkbox (change)="changeChecked()">sort with date</mat-checkbox>
  <div class="example-table-container">
    <table mat-table [dataSource]="dataSource" class="example-table">

      <ng-container matColumnDef="DebitOrCredit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>kind of action</th>
        <td mat-cell *matCellDef="let row">row.DebitOrCredit?<mat-icon>thumb_up</mat-icon>:<mat-icon>thumb_down
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="FromTo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>FromTo</th>
        <td mat-cell *matCellDef="let row">{{row.FromTo}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>amount</th>
        <td mat-cell *matCellDef="let row">{{row.Amount}}</td>
      </ng-container>

      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>balance</th>
        <td mat-cell *matCellDef="let row">{{row.Balance}}</td>
      </ng-container>

      <ng-container matColumnDef="OperationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>transactio date</th>
        <td mat-cell *matCellDef="let row">{{row.OperationDate | date:'medium'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]='pageSize' [pageSizeOptions]="[2, 4, 6, 8, 10]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
