<h1>Account Details</h1>
<mat-card>
    <mat-card-content>
        Name: {{firstName}} {{lastName}}
        Balance: {{balance}}
        Email: {{email}}
        Date opened: {{openDate}}
    </mat-card-content>
  </mat-card>
  <br>
  <button mat-raised-button (click)="routeTocreateTransaction()">Deliver Money</button> &nbsp;
  <button mat-raised-button (click)="routeToHistory()">View action history</button>
